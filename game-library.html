<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardwalk Games | Game Library </title>
    <meta name="description" content=" Explore Boardwalk Games' vast library of engaging and exciting board games available to rent or purchase.  Reserve your game online and embark on your next adventure in board gaming!">
    <meta name="keywords" content=" Board games, cafe">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!--add in Bootstrap styles here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!--link style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<!-- classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page-->
<body class="d-flex flex-column min-vh-100">
     <!--Add navigation here-->
    <div> Navigation</div>
<!--header with carousel-->
<header class="container">
    <div class="row">
        <div class="col-12 col-xl-6">Game Library intro text section</div>
        <div  class="col-12 col-xl-6">Carousel</div>
    </div>
</header>   
<!--main element to hold all key sections of the home page. It is not part of the grid structure-->
<main>
    <!--New games section-->
    <section class="container">
        <div class="row">
            <div class="col-12">New games section heading</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-12">Favourite games section heading</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
            <div class="col-12 col-md-6 col-xl-3">game card</div>
        </div>
    </section>

</main>
    
<!--footer/contact section-->
<!-- mt-auto added to push the footer to the bottom of the page-->
<footer class="mt-auto">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12"> Contact section heading</div>
        <!--contact info-->
        <div class="col-12 col-md-6 col-xl-4"> contact info and social links</div>
        <!--opening times-->
        <div class="col-12 col-md-6 col-xl-4"> opening times</div>
    </div>
</div>
</footer>

</body>
<!--add in Bootstrap javascript here-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
